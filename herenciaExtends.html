<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1> Ejemplo Herencia y extends </h1>
    <button type="button" id="botonherencia" >Probar herencia</button>
    <button type="button" id="botonextends" >Probar extends</button>
    <h1 id="result" style="color:red;"></h1>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/herenciaExtends.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonherencia").click(function () {
                var array = new MiArray();
                array.push(88);
                array.push(14);
                array.push(22);
                array.push(5);
                $("#result").text(array.length);
            });
            $("#botonextends").click(function () {
                var array = new MiArray();
                array.push(88);
                array.push(14);
                array.push(22);
                array.push(5);
                $("#result").text(array.length + " " + array.contarElementos());
            });
        });
    </script>
</body>
</html>
