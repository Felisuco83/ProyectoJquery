<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1> Filtrar contenidos XML </h1>
    <button type="button" id="btnGet"> Leer JSON con get </button><hr />
    <button type="button" id="hospitalBtn"> Leer JSON con Jquery </button><hr />
    <div id="result"></div>
    <script>
        $(document).ready(function () {
            $("#btnGet").click(function () {
                $.getJSON("JSON/tareas.json", function (data) {
                    $.each(data, function (key, value) {
                        var h1 = $("<h1>", { "text": "Clave: " + key + ", Valor: " + value });
                        h1.appendTo($("#result"));
                    });
                });
            });

            $("#hospitalBtn").click(function () {
                  $.ajax({url: "JSON/tareas.json", "method": "GET", success: function(data){
                     $.each(data, function (key, value) {
                        var h1 = $("<h1>", { "text": "Clave: " + key + ", Valor: " + value });
                        h1.appendTo($("#result"));
                    });
                }});
            });
        });
    </script>
</body>
</html>
